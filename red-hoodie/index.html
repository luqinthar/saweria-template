<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alert Donasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="donate-wrapper">
    <img src="ava-donasi.png" alt="avatar" class="avatar-top" />
    <div class="donate-box">
      <p class="donate-amount">{amount}<strong>{donator}</strong></p>
      <p class="donate-message">{message}</p>
    </div>
  </div>
</body>
</html>
